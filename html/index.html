<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/insta.css"/>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <div class="aside_header">
        <aside>
            <div class="logos">
                <div class="logos--insta">
                    <button><i class="fa-brands fa-instagram"></i></button>
                </div>
                <div class="logos--extra">
                    <button><i class="fa-solid fa-house"></i></button>
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button><i class="fa-solid fa-compass"></i></button>
                    <button><i class="fa-brands fa-facebook-messenger"></i></button>
                    <button><i class="fa-regular fa-heart"></i></button>
                    <button><i class="fa-solid fa-square-plus"></i></button>
                    <button><i class="fa-regular fa-user"></i></button>
                </div>
                <div class="logos--menu">
                    <button><i class="fa-sharp fa-solid fa-bars"></i></button>
                </div>
            </div>
            <div class="vl"></div>       
        </aside>
        <header>
                <div class="pp--info--body">
                    <div class="pp-info">

                        <div class="pp">
                            <button><i class="fa-regular fa-user"></i></i></button>
                        </div>
    
                        <div class="info">

                            <div class="info--account">

                                <div class="info--account--name">
                                    <p>queen_moon</p>
                                </div>

                                <div class="info--account--button">
                                    <button>Message</button>
                                    <button><i class="fa-solid fa-user-check"></i></button>
                                    <button><i class="fa-solid fa-chevron-down"></i></button>
                                    <button>...</button>
                                </div>

                            </div>

                            <div class="info--count">
                                <p class="p3">
                                    <b>3</b> posts  
                                </p>
                                <p class="f111">
                                    <b>111</b> followers
                                </p>
                                <p class="f1">
                                    <b>1</b> following      
                                </p>
                            </div>

                            <div class="info--extra">
                                <p>The queen of the moon...</p>
                            </div>

                        </div>

                    </div>     

                    <div class="body">
                        <div class="body--switch">
                            <div class="body--switch--posts"></div>
                            <div class="body--photos--tagged"></div>
                        </div>
                        <div class="body--photos">
                            <div class="card">
                                <img class="card--img" src="../assests/d8200b013e30d034d5b51633b7bff2c6.jpg"
                                alt="">
                                <div class="card--description">
                                    <div class="card--item">
                                        <i class="fa-solid fa-heart"></i>
                                        <span class="card_count">90</span>
                                    </div> 
                                    <div class="card--item">
                                        <i class="fa-solid fa-comment"></i>
                                        <span class="card_count">80</span>
                                    </div>      
                                </div>
                            </div>
                            <div class="card">
                                <img class="card--img" src="../assests/97f6a7fc022b0b414751afe769b29ce3.jpg"
                                alt="">
                                <div class="card--description">
                                    <div class="card--item">
                                        <i class="fa-solid fa-heart"></i>
                                        <span class="card_count">90</span>
                                    </div> 
                                    <div class="card--item">
                                        <i class="fa-solid fa-comment"></i>
                                        <span class="card_count">80</span>
                                    </div>      
                                </div>
                            </div>
                            <div class="card">
                                <img class="card--img" src="../assests/b53e6f5f8955c576af93dad724da819a.jpg"
                                alt="">
                                <div class="card--description">
                                    <div class="card--item">
                                        <i class="fa-solid fa-heart"></i>
                                        <span class="card_count">90</span>
                                    </div> 
                                    <div class="card--item">
                                        <i class="fa-solid fa-comment"></i>
                                        <span class="card_count">80</span>
                                    </div>      
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
        </header>
    </div>
</body>
</body>
</html>
